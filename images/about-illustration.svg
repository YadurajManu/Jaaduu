  <path d="M320 180C320 180 350 160 350 130C350 100 330 80 300 80C270 80 260 110 250 110C240 110 230 80 200 80C170 80 150 100 150 130C150 160 180 180 180 180" stroke="#6C63FF" stroke-width="8" stroke-linecap="round" />
  
  <!-- Brain Details -->
  <path d="M180 180C180 180 170 200 170 220C170 240 190 260 220 260C250 260 250 240 250 240" stroke="#6C63FF" stroke-width="8" stroke-linecap="round" />
  <path d="M320 180C320 180 330 200 330 220C330 240 310 260 280 260C250 260 250 240 250 240" stroke="#6C63FF" stroke-width="8" stroke-linecap="round" />
  
